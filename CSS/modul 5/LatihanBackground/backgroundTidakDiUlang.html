<!-- Contoh 2: Background Tidak Berulang -->
<!DOCTYPE html>
<html>

<head>
    <title>Background Tidak Berulang</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            /* Background yang tidak diulang */
            background-image: url(img/Alam.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Halaman dengan Background Tidak Berulang</h1>
        <p>Ini adalah contoh halaman dengan background yang tidak diulang dan mencakup seluruh layar.</p>
    </div>
</body>

</html>

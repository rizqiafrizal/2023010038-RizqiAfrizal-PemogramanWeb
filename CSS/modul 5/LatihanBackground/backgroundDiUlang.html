<!-- Contoh 1: Background Berulang -->
<!DOCTYPE html>
<html>

<head>
    <title>Background Berulang</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            /* Background yang diulang */
            background-image: url(img/Alam.jpg);
            background-repeat: repeat;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Halaman dengan Background Berulang</h1>
        <p>Ini adalah contoh halaman dengan background yang diulang ke bawah dan samping.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>

<body>
    <form action="#" method="post">
        Nama Lengkap: <input type="text" name="nama" required>
        <br><br>

        Alamat: <input type="text" name="alamat" required>
        <br><br>

        Email: <input type="email" name="email" required>
        <br><br>

        Jenis Kelamin:
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan
        <br><br>

        Bidang yang diminati:
        <input type="checkbox" name="bidang" value="Web"> Web
        <input type="checkbox" name="bidang" value="Mobile"> Mobile
        <input type="checkbox" name="bidang" value="Desktop"> Desktop
        <br><br>

        Kota Asal:
        <select name="kota">
            <option value="Semarang">Semarang</option>
            <option value="Jepara">Jepara</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
        </select>
        <br><br>

        Pesan Anda: <textarea name="pesan" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Daftar">
    </form>
</body>

</html>
